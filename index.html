<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="inputBox">
            <input type="text" id="getResult" readonly>
        </div>
        <div >
            
            <div class="buttonAll">
                <button class="button" id="clear"  onclick="clearAll()">AC</button>
                <button class="button" onclick="getValue('()')">()</button>
                <button class="button" onclick="getValue('%')">%</button>
                <button class="button" onclick="getValue('/')" >/</button>
            </div>
            <div class="buttonAll">
                <button class="button" onclick="getValue(7)">7</button>
                <button class="button" onclick="getValue(8)">8</button>
                <button class="button" onclick="getValue(9)">9</button>
                <button class="button" onclick="getValue('*')">x</button>
            </div>
            <div class="buttonAll">
                <button class="button" onclick="getValue(4)">4</button>
                <button class="button" onclick="getValue(5)">5</button>
                <button class="button" onclick="getValue(6)">6</button>
                <button class="button" onclick="getValue('-')">-</button>
            </div>

            <div class="buttonAll">
                <button class="button" onclick="getValue(1)">1</button>
                <button class="button" onclick="getValue(2)">2</button>
                <button class="button" onclick="getValue(3)">3</button>
                <button class="button" onclick="doubleValue('+')">+</button>
            </div>

            <div class="buttonAll">
                <button class="button" onclick="getValue('0')">0</button>
                <button class="button" onclick="getValue('.') ">.</button>
                <button class="button"  onclick="clickBack()">Back</button>
                <button class="button" onclick="calculateValue()">=</button>
            </div>
        </div>








    </div>

</body>
<script src="app.js"></script>

</html>
